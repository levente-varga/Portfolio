<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Levente Varga</title>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
    <link rel="apple-touch-icon" href="/public/images/touch_icon.png">
</head>

<body class="bg-background">
    <script type="module" src="/src/components/projectCard.js"></script>
    <nav class="fixed top-0 left-0 z-20 w-full bg-background text-white p-4 flex justify-center h-16">
        <ul class="flex space-x-5 items-center">
            <li><a href="#"><img src="/svg/logo.svg" alt="Logo" class="w-8 h-8 mr-4 ml-4"></a></li>
            <li><a href="#" class="hover:text-gray-300">Projects</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Experience</a></li>
            <li><a href="#" class="hover:text-gray-300">Education</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <div class="flex flex-col items-center justify-center h-16"></div>

    <div class="flex items-center mx-auto w-fit gap-12">
        <div class="flex flex-col justify-center space-y-4 h-[calc(100vh-var(--spacing)*56)]">
            <div class="text-textDark text-center content-center w-fit perspective-distant perspective-origin-right">
                <div class="text-8xl font-extrabold animate-rotate-y-right">
                    LEVENTE
                </div>
                <div class="text-8xl font-extrabold text-right animate-rotate-y-right animation-delay-200">
                    VARGA
                </div>
                <div class="text-3xl font-normal text-right animate-rotate-y-right animation-delay-400">
                    Developer & Designer
                </div>
            </div>
        </div>
        <img class="w-48 h-48 rounded-4xl" src="/images/profile.png" alt="Portrait of Levente Varga"/>
    </div>



    <div class="text-5xl text-center text-textDark font-bold h-16 mb-8">
        Projects
    </div>

    <div class="mx-8">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 w-full lg:max-w-5xl max-w-2xl mx-auto">
            <project-card
                    title="Cardium"
                    description="An extraction deckbuilder."
                    src="/images/projects/cardium.png"
                    tags='{"C#": "csharp", "Godot": "godot"}'
                    year="2025">
            </project-card>

            <project-card
                    title="Ecometer Desktop"
                    description="A taximeter management software."
                    src="/images/projects/ecometer_desktop.png"
                    tags='{"Dart": "dart"}'
                    year="2024-2025">
            </project-card>

            <project-card
                    title="Ecometer"
                    description="A mobile app for taxi drivers."
                    src="/images/projects/ecometer.png"
                    tags='{"Dart": "dart"}'
                    year="2024-2025">
            </project-card>

            <project-card
                    title="Tower"
                    description="A game engine using DirectX."
                    src="/images/projects/tower.png"
                    tags='{"C++": "cpp"}'
                    year="2025">
            </project-card>

            <project-card
                    title="Weave"
                    description="A co-op video game mixing Tron and Snake."
                    src="/images/projects/weave.png"
                    tags='{"C#": "csharp", "Godot": "godot"}'
                    year="2023">
            </project-card>

            <project-card
                    title="Melodica"
                    description="A minimalist rhythm game prototype."
                    src="/images/projects/melodica.png"
                    tags='{"C#": "csharp", "Godot": "godot"}'
                    year="2023">
            </project-card>

            <project-card
                    title="JSON Parser"
                    description="A custom JSON parser."
                    src="/images/projects/json.png"
                    tags='{"C++": "cpp"}'
                    year="2023">
            </project-card>

            <project-card
                    title="Graphs"
                    description="A educational graph generator and visualiser."
                    src="/images/projects/graphs.png"
                    tags='{"C#": "csharp"}'
                    year="2021-2023">
            </project-card>

            <project-card
                    title="Rhythm Ninja"
                    description="A rhythm game prototype."
                    src="/images/projects/rhythm_ninja.png"
                    tags='{"C#": "csharp", "Unity": "unity"}'
                    year="2021">
            </project-card>

            <project-card
                    title="Ice Adventure"
                    description="A co-op survival video game for four players."
                    src="/images/projects/ice.png"
                    tags='{"Java": "java"}'
                    year="2020">
            </project-card>

            <project-card
                    title="Minesweeper"
                    description="The classic game in full screen."
                    src="/images/projects/minesweeper.png"
                    tags='{"C": "cpp"}'
                    year="2020">
            </project-card>
        </div>
    </div>

    <div class="text-center p-4 text-textDark">
        <p id="viewportSize">Viewport size: 0 x 0</p>
    </div>
    <script>
        function updateViewportSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('viewportSize').textContent = `Viewport size: ${width} x ${height}`;
        }
        window.addEventListener('load', updateViewportSize);
        window.addEventListener('resize', updateViewportSize);
    </script>
</body>
</html>
