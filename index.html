<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Levente Varga</title>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
</head>

<body class="bg-background">
    <script type="module" src="/src/components/projectCard.js"></script>
    <nav class="fixed top-0 left-0 z-20 w-full bg-background text-white p-4 flex justify-center h-16">
        <ul class="flex space-x-5 items-center">
            <li><a href="#"><img src="/svg/logo.svg" alt="Logo" class="w-8 h-8 mr-4 ml-4"></a></li>
            <li><a href="#" class="hover:text-gray-300">Projects</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Experience</a></li>
            <li><a href="#" class="hover:text-gray-300">Education</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <div class="flex flex-col items-center justify-center h-16"></div>

    <div class="flex flex-col items-center justify-center space-y-4 h-[calc(100vh-var(--spacing)*64)]">
        <img class="w-40 h-40 rounded-4xl hover:opacity-50 duration-300" src="/images/profile.png" alt="Portrait of Levente Varga"/>
        <div class="text-textDark text-center content-center w-fit pt-16 pb-32 perspective-distant perspective-origin-right">
            <div class="text-8xl font-extrabold animate-rotate-y-right">
                LEVENTE
            </div>
            <div class="text-8xl font-extrabold text-right animate-rotate-y-right animation-delay-200">
                VARGA
            </div>
            <div class="text-3xl font-normal text-right animate-rotate-y-right animation-delay-400">
                Developer & Designer
            </div>
        </div>
    </div>

    <div class="text-5xl text-center text-textDark font-bold h-16 mb-8">
        Projects
    </div>

    <div class="mx-6">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mx-auto w-fit">
            <project-card
                    title="Cardium"
                    description="A card game made in Godot Engine."
                    bg="/images/profile.png"
                    tags='{"C#": "csharp", "Godot": "godot", "Game": "game"}'>
            </project-card>

            <project-card
                    title="Cardium"
                    description="A card game made in Godot Engine."
                    bg="/images/logo_light.png"
                    tags='{"C#": "csharp", "Godot": "godot", "Game": "game"}'>
            </project-card>

            <project-card
                    title="Cardium"
                    description="A card game made in Godot Engine."
                    bg="/images/projects/cardium.png"
                    tags='{"C#": "csharp", "Godot": "godot", "Game": "game"}'>
            </project-card>

            <project-card
                    title="Cardium"
                    description="A card game made in Godot Engine."
                    bg="/public/images/projects/cardium.png"
                    tags='{"C#": "csharp", "Godot": "godot", "Game": "game"}'>
            </project-card>
        </div>
    </div>

    <div class="text-center p-4 text-textDark">
        <p id="viewportSize">Viewport size: 0 x 0</p>
    </div>
    <script>
        function updateViewportSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('viewportSize').textContent = `Viewport size: ${width} x ${height}`;
        }
        window.addEventListener('load', updateViewportSize);
        window.addEventListener('resize', updateViewportSize);
    </script>
</body>
</html>
