<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Levente Varga</title>
    <link href="/src/styles.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/assets/images/logo_light.png" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/png" href="/assets/images/logo_dark.png" media="(prefers-color-scheme: dark)">
</head>
<body class="bg-background">
    <nav class="fixed top-0 left-0 w-full bg-background text-white p-4 flex justify-center">
        <ul class="flex space-x-5 items-center">
            <li><a href="#"><img src="/assets/svg/logo.svg" alt="Logo" class="w-8 h-8 mr-4 ml-4"></a></li>
            <li><a href="#" class="hover:text-gray-300">Projects</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Experience</a></li>
            <li><a href="#" class="hover:text-gray-300">Education</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
        </ul>
    </nav>

    <div class="text-center p-4 text-textDark">
        <p id="viewportSize">Viewport size: 0 x 0</p>
    </div>
    <script>
        function updateViewportSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            document.getElementById('viewportSize').textContent = `Viewport size: ${width} x ${height}`;
        }
        window.addEventListener('load', updateViewportSize);
        window.addEventListener('resize', updateViewportSize);
    </script>

    <div class="flex flex-col items-center justify-center space-y-4 min-h-screen">
        <img class="w-32 h-32 rounded-3xl hover:opacity-50 duration-300" src="/assets/images/profile.png" alt="Portrait of Levente Varga"/>
        <div class="text-textDark text-center content-center w-fit pt-32 pb-32">
            <div class="text-8xl font-black">
                LEVENTE
            </div>
            <div class="text-8xl font-black text-right">
                VARGA
            </div>
            <div class="text-3xl font-normal">
                Developer & Designer
            </div>
        </div>
    </div>

    <div class="relative w-64 h-64 border">
        <div class="absolute inset-0 bg-red-500 opacity-50">This is the first div (Red)</div>
        <div class="absolute inset-0 bg-blue-500 opacity-50">This is the second div (Blue)</div>
    </div>
</body>
</html>
