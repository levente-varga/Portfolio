<!DOCTYPE html>
<html lang="en" class="bg-background">
<head>
  <meta charset="UTF-8">
  <title>Rhythm Ninja</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/src/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/public/images/touch_icon.png">
</head>
<body>

  <back-navbar></back-navbar>

  <custom-title text="RHYTHM NINJA" prefix="Project:" suffix="Rhythm game prototype" youtube="https://www.youtube.com/watch?v=b8mS1fChd5o"></custom-title>

  <project-details
    idea='[
      "University project for Programming Laboratory",
      "Goal was to see how a rhythm game could be developed in Unity"
    ]'
    info='[
      "Developed in <text-glow>Unity</text-glow> with <text-glow>C#</text-glow>",
      "Features two levels and a scoring system"
    ]'
    time='[
      "Sep - Dec, 2021",
      "Status: <span class=\"font-bold text-green-500\">Prototype finished</span>"
    ]'>
  </project-details>

  <div class="mb-32">
    <icon-button icon="youtube" text="Watch on YouTube" url="https://www.youtube.com/watch?v=b8mS1fChd5o"></icon-button>
  </div>

  <div class="mx-8 mt-32 space-y-16">
    <div class="flex flex-col gap-16 w-full max-w-2xl mx-auto">
      <div class="">
        <img src="/images/projects/rhythm-ninja/gameplay.png" class="w-full md:rounded-xl rounded-lg max-w-3xl mx-auto" alt="Gameplay screenshot of Rhythm Ninja">
        <div class="p-6">
          <div class="text-xl text-textLight font-bold">Gameplay</div>
          <div class="text-md text-text font-light my-2 space-y-2">
            <p>The player has to press the right key when the corresponding symbol reaches the character's Y position</p>
            <p>Controlled by the A, D, Space and arrow keys</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <custom-footer></custom-footer>

  <script type="module" src="/src/components/iconButton.js"></script>
  <script type="module" src="/src/components/projectDetails.js"></script>
  <script type="module" src="/src/components/customTitle.js"></script>
  <script type="module" src="/src/components/textGlow.js"></script>
  <script type="module" src="/src/components/customFooter.js"></script>
  <script type="module" src="/src/components/backNavbar.js"></script>
</body>
</html>
