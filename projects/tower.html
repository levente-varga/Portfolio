<!DOCTYPE html>
<html lang="en" class="bg-background">
<head>
  <meta charset="UTF-8">
  <title>Tower</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/src/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/public/images/touch_icon.png">
</head>
<body>

  <back-navbar></back-navbar>

  <custom-title text="TOWER" prefix="Project:" suffix="Game engine" github="https://github.com/levente-varga/Tower"></custom-title>

  <project-details
    idea='[
      "A game engine prototype that I am developing as an individual project at university",
      "Long-term plan is to build a 3D game with it",
      "Main goal is to learn how game engines are built"
    ]'
    info='[
      "Developed in <text-glow>C++</text-glow> using <text-glow>DirectX</text-glow> and <text-glow>Windows API</text-glow> in <text-glow>Visual Studio</text-glow>",
      "Exception and error handling",
      "Based on a lecture series"
    ]'
    time='[
      "Start of development: Nov 2023",
      "Status: <span class=\"font-bold text-amber-400\">On hold</span>"
    ]'>
  </project-details>

  <div class="mb-32">
    <github-button url="https://github.com/levente-varga/Tower"></github-button>
  </div>

  <div class="mx-8">
    <div class="flex flex-col gap-16 w-full max-w-3xl mx-auto">
      <div class="">
        <img src="/images/projects/tower.png" class="w-full rounded-xl max-w-3xl mx-auto ring-1 ring-backgroundLight" alt="Image of rotating colored cubes rendered with the Tower engine">
        <div class="p-6">
          <div class="text-xl text-textLight font-bold">Cubes</div>
          <div class="text-md text-text font-light my-2 space-y-2">
            <p>The engine is currently capable of efficiently rendering multiple primitive shapes and moving them around</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <custom-footer></custom-footer>

  <script type="module" src="/src/components/projectDetails.js"></script>
  <script type="module" src="/src/components/githubButton.js"></script>
  <script type="module" src="/src/components/customTitle.js"></script>
  <script type="module" src="/src/components/customFooter.js"></script>
  <script type="module" src="/src/components/textGlow.js"></script>
  <script type="module" src="/src/components/backNavbar.js"></script>
</body>
</html>
