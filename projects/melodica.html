<!DOCTYPE html>
<html lang="en" class="bg-background">
<head>
  <meta charset="UTF-8">
  <title>Melodica</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/src/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/public/images/touch_icon.png">
</head>
<body>

  <back-navbar></back-navbar>

  <custom-title text="MELODICA" prefix="Project:" suffix="Minimalist rhythm game" responsive="true" github="https://github.com/levente-varga/Melodica"></custom-title>

  <div class="mx-8 mb-32">
    <video class="w-full max-w-3xl mx-auto rounded-2xl" autoplay loop muted playsinline poster="/images/projects/melodica/menu.png">
      <source src="/videos/melodica/menu.mov" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <project-details
    idea='[
      "Giving rhythm games another go after Rhythm Ninja, this time in Godot",
      "An experimentation to learn the engine"
    ]'
    info='[
      "Developed with <text-glow>Godot .NET</text-glow> in <text-glow>C#</text-glow>",
      "Features a tutorial level and a menu"
    ]'
    time='[
      "Start of development: Feb 2024",
      "Status: <span class=\"font-bold text-amber-400\">On hold</span>"
    ]'>
  </project-details>

  <div class="mb-32">
    <icon-button icon="github" text="View on GitHub" url="https://github.com/levente-varga/Melodica"></icon-button>
  </div>

  <div class="mx-8">
    <div class="flex flex-col gap-16 w-full max-w-3xl mx-auto">
      <div class="">
        <video class="w-full max-w-3xl mx-auto rounded-2xl" autoplay loop muted playsinline poster="/images/projects/melodica/gameplay.png">
          <source src="/videos/melodica/gameplay.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="p-6">
          <div class="text-xl text-textLight font-bold">Gameplay</div>
          <div class="text-md text-text font-light my-2 space-y-2">
            <p>The player has to press the shown button when the note reaches the line</p>
            <p>Accuracy is measured and graded</p>
            <p>The smooth note movement is a combination of delta time and the audio player's playhead position</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <custom-footer></custom-footer>

  <script type="module" src="/src/components/projectDetails.js"></script>
  <script type="module" src="/src/components/iconButton.js"></script>
  <script type="module" src="/src/components/customTitle.js"></script>
  <script type="module" src="/src/components/customFooter.js"></script>
  <script type="module" src="/src/components/textGlow.js"></script>
  <script type="module" src="/src/components/backNavbar.js"></script>
</body>
</html>
