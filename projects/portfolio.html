<!DOCTYPE html>

<head>

  <title>Portfolio</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/src/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/public/images/logo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/public/images/logo_dark.png" media="(prefers-color-scheme: dark)">
