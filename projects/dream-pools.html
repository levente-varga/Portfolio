<!DOCTYPE html>
<html lang="en" class="bg-background">
<head>
  <meta charset="UTF-8">
  <title>Cardium</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="/src/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/images/logo_light.png" media="(prefers-color-scheme: light)">
  <link rel="icon" type="image/png" href="/images/logo_dark.png" media="(prefers-color-scheme: dark)">
  <link rel="apple-touch-icon" href="/images/touch_icon.png">
</head>
<body>
  <back-navbar></back-navbar>
  <custom-title text="DREAM POOLS" suffix="A surreal narrative adventure" prefix="Project:" github="https://github.com/AsperTheDog/Dreampools" bottomPadding="4"></custom-title>

  <div class="mx-8">
    <div class="flex flex-col mb-16 w-full max-w-3xl mx-auto">
        <video class="w-full max-w-3xl mx-auto rounded-2xl" autoplay loop muted playsinline poster="/images/projects/dream-pools/dreampools-walk-placeholder.png">
          <source src="/videos/dreampools/dreampools-walk.mov" type="video/mp4">
          Your browser does not support the video tag.
        </video>
    </div>
  </div>

  <project-details
    warn='[
      "<text-glow>Disclaimer:</text-glow> I had a minor role in the development process as I was new to GDScript, and most of the code was carried over from a team member&#39;s previous projects"
    ]'
    idea='[
      "3-person group project as part of the <i>Interactive and Linear Storytelling with Digital Media</i> course at the University of Gothenburg",
      "Inspired by The Stanley Parable and backrooms-like games"
    ]'
    info='[
      "Developed in <text-glow>Godot</text-glow> with <text-glow>GDScript</text-glow>",
      "Features a gameplay loop with a narrator",
      "Interactable objects, custom music, voice lines, and subtitles"
    ]'
    time='[
      "Nov - Dec, 2023",
      "Status: <span class=\"font-title text-green-500\">Finished</span>"
    ]'>
  </project-details>

  <div class="mb-32">
    <icon-button icon="github" text="View on GitHub" url="https://github.com/AsperTheDog/Dreampools"></icon-button>
  </div>

  <div class="mx-8">
    <div class="flex flex-col w-full max-w-3xl mx-auto">
      <video class="w-full max-w-3xl mx-auto rounded-2xl" autoplay loop muted playsinline poster="/images/projects/dream-pools/dreampools-slides-placeholder.png">
        <source src="/videos/dreampools/dreampools-slides.mov" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <div class="p-6">
        <div class="text-md text-text font-light my-2 space-y-2">
          <p>I contributed to the brainstorming sessions, experimented with level design, and implemented the subtitles.</p>
          <p><text-link href="https://github.com/AsperTheDog">AsperTheDog</text-link> did the heavy lifting by doing the majority of the coding, shading, and design tasks.</p>
          <p>Filip Lundstr√∂m wrote the script and the music, and he voiced the narrator.</p>
        </div>
      </div>
    </div>
  </div>

  <custom-footer></custom-footer>

  <script type="module" src="/src/components/projectDetails.js"></script>
  <script type="module" src="/src/components/iconButton.js"></script>
  <script type="module" src="/src/components/customTitle.js"></script>
  <script type="module" src="/src/components/customFooter.js"></script>
  <script type="module" src="/src/components/textGlow.js"></script>
  <script type="module" src="/src/components/textLink.js"></script>
  <script type="module" src="/src/components/codeGlow.js"></script>
  <script type="module" src="/src/components/backNavbar.js"></script>
</body>
</html>
